services:
  # Servicio de DESARROLLO con hot reload
  turnon-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    ports:
      - "5173:5173"
    volumes:
      # Montar código fuente para hot reload
      - ./src:/app/src
      - ./public:/app/public
      - ./index.html:/app/index.html
      - ./vite.config.ts:/app/vite.config.ts
      - ./tailwind.config.js:/app/tailwind.config.js
      - ./postcss.config.js:/app/postcss.config.js
      - ./tsconfig.json:/app/tsconfig.json
      # Evitar montar node_modules (usar el del contenedor)
      - /app/node_modules
    container_name: turnon-front-dev
    restart: unless-stopped
    environment:
      - NODE_ENV=development
    profiles:
      - dev

  # Servicio de PRODUCCIÓN
  turnon-prod:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    ports:
      - "3000:80"
    container_name: turnon-front-prod
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    profiles:
      - prod
